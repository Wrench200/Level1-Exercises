<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>HTML and CSS practice</title>
    <link rel="stylesheet" href="styles/html-css-exer.css">

<body>
    <!-- Parent container -->
    <section>
        <!-- Title (title container) -->
        <header>
            <h1>Managing Director</h1>
        </header>
        <!-- Image section (section container) -->
        <section class="img-container">
            <img src="images/profile-photo.jpg" alt="Profile Photo">
        </section>

        <!-- Description -->
        <div class="detail-section">
            <p id="profile-name">
                <label class="name-label">Name :</label>
                <span>Kambang S</span>
            </p>
            <p id="profile-email">
                <label class="email-label">Email:</label>
                <span>kambangsinclaire@gmail.com</span>
            </p>
        </div>

    </section>
</body>

</html>
